<mat-card
    class="trinta-card users-list-card mb-25 bg-white border-none d-block"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
               Danh sách người dùng
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="users-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <!-- User Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Người dùng
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="user-info d-flex align-items-center">
                                <div class="image">
                                    <img src="/assets/avatar/{{element.name}}.png" alt="user-image">
                                </div>
                                <div class="info">
                                    <h6 class="mt-0">
                                        {{element.name}}
                                    </h6>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>
                            Email
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.email}}
                        </td>
                    </ng-container>

                    <!-- Roles Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef>
                            Quyền
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-primary">
                            {{element.role}}
                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="verify">
                        <th mat-header-cell *matHeaderCellDef>
                            Xác thực
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="trinta-badge fw-medium d-inline-block" *ngIf="element.verify">
                                Active
                            </span>
                            <span class="trinta-badge fw-medium deactive d-inline-block" *ngIf="!element.verify">
                               Deactive
                            </span>
                        </td>
                    </ng-container>
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="text-end pr-0">
                            Hành động
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-end pr-0">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto">
                                    <i class="ri-edit-line"></i>
                                </button>
                                <button type="button" (click)="openDeleteDialog(element._id)"  mat-button class="p-0 min-w-auto lh-1 h-auto">
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 12, 16]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
