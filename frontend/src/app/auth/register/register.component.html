<div class="col-lg-12 justify-center">
  <h3 class="text-center">Đăng ký tài khoản</h3>
  <form (ngSubmit)="submit()" #myForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="form.email" name="email" id="email"
             class="form-control"
             placeholder="Địa chỉ Email" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" [(ngModel)]="form.password" name="password"
             id="password" autocomplete="on"
             class="form-control" placeholder="Mật khẩu" aria-describedby="helpId"></div>
    <div class="form-group">
      <label for="comfirm_password">Xác nhận mật khẩu</label>
      <input type="password" [(ngModel)]="form.comfirm_password"
             name="comfirm_password" autocomplete="on"
             id="comfirm_password" class="form-control" placeholder="Xác nhận mật khẩu" aria-describedby="helpId">
    </div>
    <button type="submit" [disabled]="myForm.form.invalid" class="btn btnprimary">
      <ng-container>
        Đăng ký
      </ng-container>
    </button>
  </form>
</div>
