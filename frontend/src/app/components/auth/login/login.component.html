<app-header />
<div class="container">
  <mat-card class="login-card">
    <mat-card-title class="text-center">Đăng Nhập</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="submit" #myForm="ngForm">
        <mat-form-field appearance="fill" class="form-group">
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" [(ngModel)]="form.email" name="email" id="email"
                 placeholder="Nhập Email" #email="ngModel" required>
          <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">Địa chỉ Email không hợp lệ</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-group">
          <mat-label for="pass">Mật khẩu</mat-label>
          <input matInput type="password" [(ngModel)]="form.password" minlength="8"
                 name="pass" id="pass" autocomplete="on|current-password"
                 placeholder="Mật khẩu" #pass="ngModel" required>
          <mat-error *ngIf="pass.invalid && (pass.touched || pass.dirty)">
            <ng-container *ngIf="pass.errors?.['required']">Mật khẩu không hợp lệ</ng-container>
            <ng-container *ngIf="pass.errors?.['minlength']">Mật khẩu phải dài ít nhất 8 ký tự.</ng-container>
          </mat-error>
        </mat-form-field>
        <mat-checkbox class="form-check">
          Check me out
        </mat-checkbox>
        <div class="buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Đăng nhập</button>
          <button mat-raised-button color="warn" type="button" (click)="register()">Đăng ký</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-footer/>
