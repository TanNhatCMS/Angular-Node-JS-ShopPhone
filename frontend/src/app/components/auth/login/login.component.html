<div class="col-lg-12 justify-center">
  <h3 class="text-center">Đăng Nhập</h3>
  <form (ngSubmit)="submit()" #myForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="form.email" name="email" id="email"
             class="form-control"
             placeholder="Nhập Email" #email="ngModel" aria-describedby="emailHelp" required>
      <small *ngIf="email.invalid && (email.touched || email.dirty)" id="emailHelp" class="text-danger">Địa chỉ Email không hợp lệ</small>
    </div>
    <div class="form-group">
      <label for="pass">Mật khẩu</label>
      <input type="password" [(ngModel)]="form.password" minlength="8"
             name="pass" id="pass" autocomplete="on|current-password"
             aria-describedby="passHelp"
             class="form-control" placeholder="Mật khẩu" #pass="ngModel"
             required>
      <small *ngIf="pass.invalid && (pass.touched ||pass.dirty)" id="passHelp" class="alert">
        <small *ngIf="pass.errors?.['required']" id="helpId" class="text-danger">Mật khẩu không hợp lệ</small>
        <small *ngIf="pass.errors?.['minlength']" id="helpIdPassErrors" class="text-danger">Mật khẩu phải dài ít nhất 8 ký tự.</small>
      </small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
      <ng-container>
       Đăng nhập
      </ng-container>
    </button>
  </form>
</div>
